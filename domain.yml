  utter_anx_info:
  - text: Symptoms of anxiety can include excessive worry or fear, restlessness, irritability, muscle tension, difficulty concentrating,  and sleep disturbances.
  - text: The best way to determine if you have anxiety is to talk to a mental health professional, who can diagnose anxiety based  on your symptoms and medical history.
  - text: Physical symptoms of anxiety can include sweating, trembling or shaking, increased heart rate, shortness of breath,  chest pain or discomfort, and gastrointestinal problems.
  - text: Anxiety is a common and treatable mental health condition that affects millions of people worldwide. Treatment may include therapy, medication, or a combination of both.
  - text: Common causes of anxiety include genetics, brain chemistry, life events such as trauma or stress, and certain medical conditions.
  - text: If you think you are experiencing an anxiety attack, try to find a quiet and safe space, take deep breaths, and try to focus on calming  thoughts. If your symptoms persist or worsen, seek medical attention immediately.
