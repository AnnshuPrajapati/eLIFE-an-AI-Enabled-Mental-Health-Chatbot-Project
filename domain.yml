  - text: Insomnia and fatigue are common symptoms of depression. Have you considered talking to a doctor about it?
  - text: It's important to talk to someone about how you're feeling. You can always reach out to a friend, family member, or a professional for support.
  - text: Thoughts of self-harm are a serious concern. Please seek immediate help from a crisis line or emergency services.
  - text: Difficulty concentrating is a common symptom of depression. Have you considered taking breaks and practicing mindfulness to help you focus?
  - text: Hopelessness about the future is a common feeling among people experiencing depression. It's important to seek help and know that things can get better.
  - text: Low energy and lack of appetite are common symptoms of depression. Have you considered making small changes to your lifestyle, such as exercise or healthy eating habits?
  - text: Excessive guilt or low self-worth are common feelings among people experiencing depression. Remember that these feelings are not your fault, and you can work on building self-esteem with the help of a therapist or counselor.
  utter_depr_info:
  - text: Symptoms of depression can include feelings of sadness, hopelessness, or emptiness, loss of interest in activities, changes in appetite or sleep patterns, fatigue or lack of energy, difficulty concentrating, and thoughts of self-harm.
  - text: Symptoms of depression can include feelings of sadness, hopelessness, or emptiness, loss of interest in activities, changes in appetite or sleep patterns, fatigue or lack of energy, difficulty concentrating, and thoughts of self-harm.
  - text: The best way to determine if you have depression is to talk to a mental health professional, who can diagnose depression based on your symptoms and medical history.
  - text: Physical symptoms of depression can include changes in appetite or weight, insomnia or excessive sleeping, fatigue or lack of energy, and psychomotor agitation or retardation.
  - text: Depression is a common and treatable mental health condition that affects millions of people worldwide. Treatment may include therapy, medication, or a combination of both.
  - text: There are many strategies for coping with depression, including self-care practices such as exercise, healthy eating, and getting enough sleep, seeking support from loved ones, and engaging in enjoyable activities.
  - text: Common causes of depression include genetics, brain chemistry, life events such as trauma or stress, and certain medical conditions.
